<!DOCTYPE html>
<html>
  <head>
    <style>
      .model {
        width: 100%;
        height: 100%;
        position: absolute;    
        margin:auto;
        top:0;
        bottom:0;
        left:0;
        right:0;
        background-color: pink;
     }
    </style>
    <script type="text/javascript" src="o3dv.min.js"></script>
    <script type="text/javascript">
      window.addEventListener ('load', () => {
        // set the location of the external libraries

        // get the parent element of the viewer
        let parentDiv = document.getElementById ('viewer');

        // initialize the viewer with the parent element and some parameters
        let viewer = new OV.EmbeddedViewer (parentDiv, {});

        // infer catalogNumber from HTML name
	let catalogNumber = document.URL.split('/').reverse()[0].split('.')[0];

        // load a model providing model urls
        viewer.LoadModelFromUrlList ([
          catalogNumber + '.zip'
          //catalogNumber + '.obj',
          //catalogNumber + '.mtl'
        ]);
});
    </script>

  </head>
  <body>
    <div id="viewer" class="model"/>
  </body>
</html>
